{% extends "source.html" %}

{% block title %}
Add data
{% endblock %}

{% block body %}
<div class="container nt-5">
    <h4>Fill in form fields and push the button «Save»</h4>
    <form method="post">
        <input type="text" name="first_name" id="first_name" class="form-control"
               placeholder="first name"><br>
        <input type="text" name="second_name" id="second_name" class="form-control"
                  placeholder="second name"><br>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="phone"><br>
        <input type="text" name="email" id="email" class="form-control" placeholder="email"><br>
        <input type="submit" class="btn btn-success" value="Save">
    </form>



{% endblock %}
